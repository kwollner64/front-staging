<div class="login-wrapper"fxLayout="row"fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Password Reset</mat-card-title>
        </mat-card-header>
        <form class="form" [formGroup]="changePasswordForm" (ngSubmit)="verifyEmail()" *ngIf="!verifed">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" type="email" formControlName="email">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" type="submit">Verify</button>
            <a class="login-rerout-link" [routerLink]="['/login']">Return to login</a>
        </form>
        <form class="form" [formGroup]="changePasswordForm" (ngSubmit)="formSubmitted()" *ngIf="verifed && !changeComplete">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="New Password" type="password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" type="submit">Confirm</button>
        </form>
        <mat-card-content *ngIf="changeComplete">
            <h2>You have successfully changed your password</h2>
            <a class="login-rerout-link" [routerLink]="['/login']">Return to login</a>
        </mat-card-content>
    </mat-card>
</div>
