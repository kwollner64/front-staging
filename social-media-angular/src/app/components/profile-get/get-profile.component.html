<mat-grid-list cols="10">
    <mat-grid-tile colspan="3" rowspan="3"><[img]="profile.imageUrl" alt="Profile Here"></mat-grid-tile>
    <mat-grid-tile colspan="3" class="mat-display-3">{{profile.user.firstName}} {{profile.user.lastName}}</mat-grid-tile>
</mat-grid-list>

<div>
    <button mat-raised-button color="primary" class="editBtn">Edit Profile!</button>
</div>
